<html>
<head>
	<link rel='stylesheet' type='text/css' href='base.css'>
	<title>Survey Form</title>
<head>
<body style="background-color:lightgrey">
	<h1 id='title'>SURVEY-FORM</h1>
	<p id='description'>
		This is a sample form .
		Please fill the details.
	</p>	
	<form id='survey-form'>
		<label id ='name-label' for='name'>Name</label> 
		<input type='text' id='name' name='name' placeholder='Name'><br><br>
		<label id='email-label' for='label'>Email</label> 
		<input type='email' id='email' name='email' placeholder='Email'><br><br>
		<label id='number-label' for='number'>Number</label> 
		<input type='number' id='number' max=100 min=0 name='number' placeholder=0><br><br>	
		<label id='stream-label' for='stream'>Stream</label>
		<select name='stream' placeholder='Stream' id='dropdown'>
			<option>CS</option>
			<option>EEE</option>
			<option>EC</option>
			<option>EB</option>
		</select>	<br><br>
		<label id='section-label' for='section'>Section</label><br>
		<label id='section-label' for='A'>A</label><input type='radio'id='radio' name='radio' value='A'>
		<label id='section-label' for='B'>B</label><input type='radio'id='radio' name='radio' value='B'><br><br>
		<label id='hobby-label' for='Hobby'>Hobby</label><br>
		<label id='hobby-label' for='Cricket'>Cricket</label><input type='checkbox' id='checkbox' name='checkbox' value='cricket'>
		<label id='hobby-label' for='Football'>Football</label><input type='checkbox' id='checkbox' name='checkbox' value='football'>
		<label id='hobby-label' for='Swimming'>Swimming</label><input type='checkbox' id='checkbox' name='checkbox' value='swimmng'><br><br>
		<label id='detail-label' for='detail-label'>Details</label><br>
		<textarea id='detail-label' value='text' placeholder='write'  rows=10 cols=20></textarea>
		<br><br>
		<input id='submit' type='button' name='Submit' value='Submit'>
		
			
	</form>	
<body>	
</html>
